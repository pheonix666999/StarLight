name: Build (macOS + Windows)

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - "v*"
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
          - os: macos-latest
            name: macOS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: List artifacts
        if: always()
        shell: bash
        run: |
          ls -la build || true
          find build/StarlightDrift_artefacts -maxdepth 4 -type f 2>/dev/null || true

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $zipPath = "StarlightDrift-Windows.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          if (Test-Path "build/StarlightDrift_artefacts") {
            Compress-Archive -Path "build/StarlightDrift_artefacts/*" -DestinationPath $zipPath -Force
          } else {
            Write-Host "No build/StarlightDrift_artefacts directory found."
            exit 1
          }

      - name: Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          ZIP="StarlightDrift-macOS.zip"
          rm -f "$ZIP"
          if [ -d "build/StarlightDrift_artefacts" ]; then
            ditto -c -k --sequesterRsrc --keepParent "build/StarlightDrift_artefacts" "$ZIP"
          else
            echo "No build/StarlightDrift_artefacts directory found."
            exit 1
          fi

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: StarlightDrift-${{ matrix.name }}
          path: |
            StarlightDrift-*.zip
          if-no-files-found: error
          retention-days: 30

  release:
    name: Release (tag)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ build, bundle ]
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  bundle:
    name: Bundle (macOS + Windows)
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create combined zip
        run: |
          set -euo pipefail
          ls -R artifacts
          rm -f StarlightDrift-All.zip
          zip -r StarlightDrift-All.zip artifacts

      - name: Upload combined package
        uses: actions/upload-artifact@v4
        with:
          name: StarlightDrift-All
          path: StarlightDrift-All.zip
          if-no-files-found: error
          retention-days: 30
